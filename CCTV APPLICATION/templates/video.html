<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .frame-box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50%;
            margin: 0 auto;
            border: 2px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Video Streaming</h1>
    <h2>Condition: {{ condition }}</h2>
    <div class="frame-box">
        <img src="{{ url_for('stream') }}">
    </div>
</body>
</html>
